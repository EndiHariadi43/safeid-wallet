# .github/workflows/deploy.yml
name: Deploy Pages

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

env:
  NODE_VERSION: 20
  PNPM_VERSION: 9
  BASE_PATH: /safeid-wallet/

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5

      # Pastikan pnpm terinstall dulu
      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      # Arahkan cache ke lockfile di webwallet/
      - name: Setup Node
        uses: actions/setup-node@v5
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: pnpm
          cache-dependency-path: |
            webwallet/pnpm-lock.yaml   # ⬅️ penting

      - name: Install deps (root)
        run: pnpm i || true

      - name: Install deps (webwallet)
        run: pnpm -C webwallet i --frozen-lockfile

      - name: Build webwallet
        env:
          BASE_PATH: ${{ env.BASE_PATH }}
        run: pnpm -C webwallet build

      - uses: actions/configure-pages@v5
      - uses: actions/upload-pages-artifact@v4
        with:
          path: webwallet/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4

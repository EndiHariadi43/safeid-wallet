name: CodeQL

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '0 3 * * 1'   # tiap Senin 03:00 UTC
  workflow_dispatch:

permissions:
  contents: read
  security-events: write

jobs:
  analyze:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        language: [ 'javascript-typescript', 'python' ]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}
          queries: security-and-quality

      # ===== JS/TS setup: pnpm + Node (cache) + deps (opsional) =====
      - name: Setup pnpm (JS/TS)
        if: matrix.language == 'javascript-typescript'
        uses: pnpm/action-setup@v4
        with:
          version: 9

      - name: Setup Node (JS/TS, with pnpm cache)
        if: matrix.language == 'javascript-typescript'
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
          cache-dependency-path: |
            pnpm-lock.yaml
            webwallet/pnpm-lock.yaml

      - name: Install JS/TS deps
        if: matrix.language == 'javascript-typescript'
        run: |
          pnpm install --frozen-lockfile=false || true
          pnpm -C webwallet install --frozen-lockfile=false || true
          pnpm -C webwallet build || true

      # ===== Python: autobuild standar =====
      - name: Autobuild (Python)
        if: matrix.language == 'python'
        uses: github/codeql-action/autobuild@v3

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

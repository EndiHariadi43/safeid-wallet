name: CI

on:
  push:
  pull_request:

jobs:
  build-app:
    name: Build app (Vite smoke)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: app
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'                         # cache node_modules
      - name: Install
        run: npm i
      - name: Smoke check
        run: npm run -s dev -- --help || true  # pastikan vite tersedia

  lint-bot:
    name: Bot syntax check (Python)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: bot
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: 'pip'                         # cache paket pip
      - name: Install deps
        run: |
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          else
            echo "No requirements.txt; skipping installs"
          fi
      - name: Syntax check
        run: python -m compileall .

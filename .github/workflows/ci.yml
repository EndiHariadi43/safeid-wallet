name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read

env:
  NODE_VERSION: 20
  PNPM_VERSION: 9

jobs:
  build_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - id: find_lock
        shell: bash
        run: |
          if ls **/pnpm-lock.yaml 1>/dev/null 2>&1; then
            echo "found=true" >> "$GITHUB_OUTPUT"
          else
            echo "found=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Setup Node (with cache)
        if: steps.find_lock.outputs.found == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: pnpm
          cache-dependency-path: "**/pnpm-lock.yaml"

      - name: Setup Node (no cache)
        if: steps.find_lock.outputs.found != 'true'
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install deps (root)
        run: pnpm i || true

      - name: Install deps (webwallet)
        run: pnpm -C webwallet i --frozen-lockfile

      - name: Lint
        run: pnpm -C webwallet lint || true

      - name: Test
        run: pnpm -C webwallet test --if-present || true

      - name: Build
        run: pnpm -C webwallet build

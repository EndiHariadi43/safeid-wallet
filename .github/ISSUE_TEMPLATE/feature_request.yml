name: Feature request
description: Suggest an idea or enhancement
labels: [enhancement]
body:
  - type: textarea
    id: motivation
    attributes:
      label: Motivation
      description: What problem does this feature solve?
    validations:
      required: true
  - type: textarea
    id: proposal
    attributes:
      label: Proposed solution
      description: Describe the solution you'd like
  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives considered
  - type: dropdown
    id: area
    attributes:
      label: Area
      options:
        - webwallet
        - docs
        - ci/cd
        - security
  - type: checkboxes
    id: scope
    attributes:
      label: Scope
      options:
        - label: Backwards compatible
        - label: Requires new dependency
        - label: Requires design/UI work
